<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>FAIRYPON</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id= "seleccionar-hada">
            <h1 class="titulo">FAIRYPON</h1>
            <h2 class="subtitulo">Elegí tu hada:</h2>
            <div id="contenedorTarjetas" class="tarjetas"></div>
            <button id="boton-hada">CONTINUAR</button>
        </section>
        
        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu hada</h2>
            <canvas id="mapa"></canvas>
            <button id="boton-mover" onmouseup="detenerMovimiento()"
            onmousedown="moverArriba()">↑</button>
            <div>
                <button id="boton-mover" onmouseup="detenerMovimiento()"
                onmousedown="moverIzquierda()">←</button>
                <button id="boton-mover" onmouseup="detenerMovimiento()"
                onmousedown="moverAbajo()">↓</button>
                <button id="boton-mover" onmouseup="detenerMovimiento()"
                onmousedown="moverDerecha()">→</button>
            </div>
        </section>

        <section id= "seleccionar-ataque">
            <h1 class="titulo">FAIRYPON</h1>
            <h2 class="subtitulo">Elegí tu ataque</h2>            
            <div id="contenedorAtaques" class="tarjetas-ataques"></div>
           
            <div>
                <section id="mensajes">
                    <p id="resultado">A JUGAR!</p>
                </section>
                              
                <section id="Reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="hada-jugador"></p> 
                    <div id="ataques-jugador"></div>
                </div>
               
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="hada-enemigo"></p>
                    <div id="ataques-enemigo"></div>
                </div>
            </div>  
        </section>
        <script src="./js/fairypon.js"></script>
        
    </body>
</html>
